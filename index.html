<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion 中文字體 & Callout Widget</title>
  
  <!-- 自訂字體定義 -->
  <style>
    @font-face {
      font-family: 'ChenYuluoyan-Thin-Monospaced';
      src: url('./assets/Fonts/ChenYuluoyan-Thin-Monospaced.ttf') format('truetype');
      font-weight: 100;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'cwtexq-fangsong';
      src: url('./assets/Fonts/cwtexq-fangsong-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'simfang';
      src: url('./assets/Fonts/simfang.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'STFANGSO';
      src: url('./assets/Fonts/STFANGSO.TTF') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'ToneOZ-Tsuipita-TC';
      src: url('./assets/Fonts/ToneOZ-Tsuipita-TC.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: '王汉宗顏楷体繁';
      src: url('./assets/Fonts/王汉宗顏楷体繁.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: '微軟正黑體';
      src: url('./assets/Fonts/微軟正黑體/msjh.ttc') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: '微軟正黑體-Bold';
      src: url('./assets/Fonts/微軟正黑體/msjhbd.ttc') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    
    @font-face {
      font-family: '微軟正黑體-Light';
      src: url('./assets/Fonts/微軟正黑體/msjhl.ttc') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
  </style>
  
  <!-- Google Fonts：繁中可用字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@400;600;700&family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --font: 'Noto Sans TC', system-ui, -apple-system, 'Segoe UI', Roboto, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      --size: 18px;
      --weight: 500;
      --text: #111111;
      --bg: transparent; /* 與 Notion 融合 */
      --radius: 12px;
      --padding: 16px;
      --line: 1.55;
      --align: left;
      --accent: #8b5cf6; /* callout 邊條與圖示顏色 */
      --shadow: 0 0 0 rgba(0,0,0,0);
    }
    
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg);}

    /* Icon Gate 樣式 */
    .gate {
      position: relative;
      display: grid;
      place-items: center;
      height: 320px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .gate.hidden {
      display: none;
    }
    
    .gate-card {
      display: grid;
      gap: 12px;
      place-items: center;
      border: 1px dashed #ddd;
      padding: 24px;
      border-radius: 16px;
      background: color-mix(in oklab, var(--accent) 6%, #fff 94%);
      transition: all 0.3s ease;
    }
    
    .gate-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      border-color: var(--accent);
    }
    
    .gate-card img {
      display: block;
      max-width: 200px;
      max-height: 200px;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
    }
    
    .gate-title {
      font: 600 16px/1.4 ui-sans-serif, system-ui;
      color: #475569;
    }

    .wrap{
      font-family: var(--font);
      font-size: var(--size);
      font-weight: var(--weight);
      color: var(--text);
      border-radius: var(--radius);
      padding: var(--padding);
      line-height: var(--line);
      text-align: var(--align);
      box-shadow: var(--shadow);
      word-break: break-word;
    }

    /* 模擬 Notion Callout 樣式 */
    .callout{
      display:grid;
      grid-template-columns: auto 1fr;
      gap:12px;
      align-items:flex-start;
      border:1px solid color-mix(in oklab, var(--accent) 35%, #0000 65%);
      background: color-mix(in oklab, var(--accent) 6%, var(--bg) 94%);
    }
    .callout::before{
      content: var(--icon, '\"💡\"');
      display:block;
      font-size: 1.2em;
      line-height:1;
      padding-top:2px;
      color: var(--accent);
    }
    .strip{ border-left: 6px solid var(--accent); }

    /* 內建控制面板（可用 &ui=0 關閉） */
    .panel{ position:sticky; top:0; inset-inline:0; background:#fff; border-bottom:1px solid #eee; padding:10px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; z-index:2 }
    .panel label{ font: 12px/1.2 ui-sans-serif, system-ui; color:#666 }
    .panel input[type="text"], .panel input[type="number"], .panel input[type="color"], .panel select{ font: 12px/1.2 ui-sans-serif, system-ui; padding:6px 8px; border:1px solid #ddd; border-radius:8px }
    .panel .spacer{ flex:1 }
    .panel .btn{ padding:8px 10px; border-radius:8px; border:1px solid #ddd; background:#fafafa; cursor:pointer }

    /* 讓 Notion 可用「Resize to fit」時高度剛好 */
    #content{ padding: 8px }
    .hidden{ display:none !important }
  </style>
</head>
<body>
  <!-- Icon Gate（點擊圖示進入編輯器） -->
  <div id="gate" class="gate">
    <div class="gate-card">
      <img id="gateIcon" src="./assets/Icon/widget_icon.png" alt="Widget Icon"/>
      <div id="gateTitle" class="gate-title">點一下開始編輯</div>
    </div>
  </div>

  <!-- 文字編輯器 -->
  <div id="editorContainer" class="hidden">
    <div id="controls" class="panel">
      <label>模式
        <select id="mode">
          <option value="plain">純文字</option>
          <option value="callout">Callout</option>
          <option value="strip">左邊色條</option>
        </select>
      </label>
      <label>字體
        <select id="font">
          <option value="Noto Sans TC">Noto Sans TC</option>
          <option value="Noto Serif TC">Noto Serif TC</option>
          <option value="LXGW WenKai TC">LXGW WenKai TC（霞鶩文楷）</option>
          <option value="ChenYuluoyan-Thin-Monospaced">陳雨露圓體細等寬</option>
          <option value="cwtexq-fangsong">全字庫仿宋體</option>
          <option value="simfang">仿宋體</option>
          <option value="STFANGSO">華文仿宋體</option>
          <option value="ToneOZ-Tsuipita-TC">ToneOZ 字體</option>
          <option value="王汉宗顏楷体繁">王漢宗顏楷體繁體</option>
          <option value="微軟正黑體">微軟正黑體</option>
          <option value="微軟正黑體-Bold">微軟正黑體粗體</option>
          <option value="微軟正黑體-Light">微軟正黑體細體</option>
        </select>
      </label>
      <label>大小 <input id="size" type="number" min="10" max="96" step="1" value="18"> px</label>
      <label>粗細 <input id="weight" type="number" min="100" max="900" step="100" value="500"></label>
      <label>文字色 <input id="text" type="color" value="#111111"></label>
      <label>重點色 <input id="accent" type="color" value="#8b5cf6"></label>
      <label>背景色 <input id="bg" type="text" value="transparent" placeholder="#FFFFFF 或 transparent"></label>
      <label>圓角 <input id="radius" type="number" min="0" max="48" value="12"> px</label>
      <label>行距 <input id="line" type="number" step="0.05" min="1" max="2.2" value="1.55"></label>
      <div class="spacer"></div>
      <button class="btn" id="copyUrl">複製設定連結</button>
      <button class="btn" id="toggleUi">隱藏面板</button>
    </div>

    <div id="content" class="wrap" contenteditable="true" spellcheck="false">在這裡輸入你的內容。你可以把整個頁面以「嵌入」放入 Notion，當作可換字體的 callout 或標題卡片使用。</div>
  </div>

  <script>
    // 工具：讀取/寫入 URL 參數
    const $ = (s)=>document.querySelector(s);
    const params = new URLSearchParams(location.search);

    // Icon Gate 功能
    function setupIconGate() {
      const gate = $('#gate');
      const editorContainer = $('#editorContainer');
      const iconUrl = params.get('iconUrl');
      const gateParam = params.get('gate');
      const title = params.get('title') || '點一下開始編輯';
      
      // 設置圖示和標題
      if (iconUrl) {
        $('#gateIcon').src = iconUrl;
      }
      $('#gateTitle').textContent = title;
      
      // 圖示載入檢查
      const icon = $('#gateIcon');
      icon.addEventListener('load', function() {
        console.log('圖示載入成功:', icon.naturalWidth, 'x', icon.naturalHeight);
      });
      
      icon.addEventListener('error', function() {
        console.error('圖示載入失敗，使用預設圖示');
        // 如果 PNG 載入失敗，嘗試使用 SVG
        icon.src = './assets/Icon/widget_icon.svg';
      });
      
      // 根據參數決定是否顯示 Gate
      if (gateParam === '0' || (!iconUrl && gateParam !== '1')) {
        gate.classList.add('hidden');
        editorContainer.classList.remove('hidden');
      }
      
      // 點擊 Gate 進入編輯器
      gate.addEventListener('click', function() {
        gate.classList.add('hidden');
        editorContainer.classList.remove('hidden');
        tickResize();
      });
    }

    function applyFromParams(){
      const ui = params.get('ui');
      if(ui === '0') $('#controls').classList.add('hidden');

      const font = params.get('font') || getCSS('--font').replace(/^["']|["']$/g,'');
      const size = params.get('size') || '18';
      const weight = params.get('weight') || '500';
      const text = params.get('text') || '#111111';
      const bg = params.get('bg') || 'transparent';
      const radius = params.get('radius') || '12';
      const line = params.get('line') || '1.55';
      const align = params.get('align') || 'left';
      const accent = params.get('accent') || '#8b5cf6';
      const mode = params.get('mode') || 'plain';
      const shadow = params.get('shadow') === '1' ? '0 6px 24px rgba(0,0,0,.08)' : '0 0 0 rgba(0,0,0,0)';
      const textContent = params.get('textContent');
      const icon = params.get('icon') || '💡';

      setCSS('--font', font);
      setCSS('--size', size+"px");
      setCSS('--weight', weight);
      setCSS('--text', text);
      setCSS('--bg', bg);
      setCSS('--radius', radius+"px");
      setCSS('--line', line);
      setCSS('--align', align);
      setCSS('--accent', accent);
      setCSS('--shadow', shadow);
      document.documentElement.style.setProperty('--icon', `'"${icon}"'`);

      // 模式切換
      const c = $('#content');
      c.classList.remove('callout','strip');
      if(mode==='callout') c.classList.add('callout');
      if(mode==='strip') c.classList.add('strip');

      if(textContent) c.innerText = decodeURIComponent(textContent);

      // 套用到控制面板初始值
      $('#font').value = font;
      $('#size').value = Number(size);
      $('#weight').value = Number(weight);
      $('#text').value = toColor(text);
      $('#bg').value = bg;
      $('#radius').value = Number(radius);
      $('#line').value = Number(line);
      $('#accent').value = toColor(accent);
      $('#mode').value = mode;

      tickResize();
    }

    function getCSS(name){ return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
    function setCSS(name, value){ document.documentElement.style.setProperty(name, value); }

    function toColor(v){
      // 將任何合法顏色轉為 hex（若透明或非 hex，fallback 原字串）
      if(v === 'transparent') return '#000000';
      const d = document.createElement('div');
      d.style.color = v; document.body.appendChild(d);
      const rgb = getComputedStyle(d).color; d.remove();
      const m = rgb.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
      if(!m) return v; // 可能是 oklch / lab 等
      const [r,g,b] = m.slice(1).map(Number);
      return '#' + [r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('');
    }

    // 控制面板事件
    const map = {
      font: v=> setCSS('--font', v),
      size: v=> setCSS('--size', v+'px'),
      weight: v=> setCSS('--weight', v),
      text: v=> setCSS('--text', v),
      bg: v=> setCSS('--bg', v),
      radius: v=> setCSS('--radius', v+'px'),
      line: v=> setCSS('--line', v),
      accent: v=> setCSS('--accent', v),
      mode: v=> { $('#content').classList.remove('callout','strip'); if(v==='callout') $('#content').classList.add('callout'); if(v==='strip') $('#content').classList.add('strip'); }
    };

    document.addEventListener('input', (e)=>{
      const id = e.target.id; if(!(id in map)) return; map[id](e.target.value); syncUrl(); tickResize();
    });
    $('#toggleUi').addEventListener('click', ()=>{ $('#controls').classList.toggle('hidden'); syncUrl(); tickResize(); });
    $('#copyUrl').addEventListener('click', ()=>{ navigator.clipboard.writeText(location.href).then(()=>{ alert('已複製連結，可直接嵌入 Notion！'); }); });

    function syncUrl(){
      const q = new URLSearchParams();
      q.set('font', $('#font').value);
      q.set('size', $('#size').value);
      q.set('weight', $('#weight').value);
      q.set('text', $('#text').value);
      q.set('bg', $('#bg').value);
      q.set('radius', $('#radius').value);
      q.set('line', $('#line').value);
      q.set('accent', $('#accent').value);
      q.set('mode', $('#mode').value);
      q.set('ui', $('#controls').classList.contains('hidden') ? '0' : '1');
      // 也把目前文字存到參數（可選）
      q.set('textContent', encodeURIComponent($('#content').innerText));
      // 保留 Icon Gate 參數
      ['iconUrl','gate','title'].forEach(k=>{ const v = params.get(k); if(v!==null) q.set(k,v); });
      history.replaceState(null, '', '?' + q.toString());
    }

    // 自動調整高度（幫助 Notion 的「Resize to fit」）
    let resizeTimer;
    function tickResize(){
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(()=>{
        document.body.style.height = 'auto';
        document.body.style.height = document.documentElement.scrollHeight + 'px';
      }, 50);
    }
    const obs = new MutationObserver(tickResize);
    obs.observe($('#content'), {childList:true, subtree:true, characterData:true});
    window.addEventListener('resize', tickResize);

    // 初始化
    setupIconGate();
    applyFromParams();
    tickResize();
  </script>
</body>
</html>
